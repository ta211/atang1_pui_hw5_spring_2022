<!DOCTYPE html>
<html>
    <head>
        <title>FoodStory - a health food subscription and purchasewebsite</title>
        <meta charset="UTF-8">
        <!-- icon -->
        <link rel="icon" href="files/icons/icon-symbol.svg">
        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">

    </head>

    <body>
        <header>
            <h1 class="header-icon">
                <a href="../index.html"><img src="files/icons/icon-full.svg" alt="FoodStory"></a> 
            </h1>
            <nav>
                <a href="#"><img src="files/icons/search.svg" alt="search for item"></a>
                <a href="account.html"><img src="files/icons/account.svg" alt="account"></a>
                <a href="cart.html"><img src="files/icons/cart.svg" alt="cart"></a>
            </nav>
        </header>

        <div class="content">
            <div class="product-container">
                <div class="product-image-slider">
                    <img src="files/icons/left-arrow.svg" class="arrow">
                    <img src="files/products/drink-1.png" id="product-current-image">
                    <img src="files/icons/right-arrow.svg" class="arrow">
                </div>
                <div class="product-info-container">
                    <h1 class="product-info-title">Protein Shakes</h1>
                    <div class="product-rating text">
                        <div class="product-stars" style="--rating: 4.3;" aria-label="Rating of this product is 4.3 out of 5."></div>
                        <div class="product-reviews"><a href="#">95 reviews</a></div>
                    </div>
                    <hr>
                    <div class="product-description text">
                        <p>20g of sugar free protein per bottle</p>
                        <p>A creamy shake that will remind you of childhood milkshakes!</p>
                    </div>
                    <hr>
                    <div class="product-options">

                    </div>
                    <hr>
                    <div class="product-selectors">
                        <div class="quantity-selector text">
                            <p>Quantity</p>
                        </div>
                        <div class="delivery-span-selector">
                            <p>Delivery every</p>
                        </div>
                    </div>
                    <hr>
                    <div class="product-buy">
                        <button onclick="window.location.href='cart.html'"><h2>Subscribe</h2></button>
                        <p class="text-lg">
                            or <a href="#">One-time Purchase</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p class="text footer-title">FoodStory.com</p>
            <p class="text-sm footer-copyright">Copyright Â© 2022, FoodStory</p>
        </footer>
    </body>
</html>
