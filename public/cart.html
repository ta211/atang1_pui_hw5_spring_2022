<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FoodStory - a health food subscription and purchasewebsite</title>
        <meta charset="UTF-8">
        <!-- icon -->
        <link rel="icon" href="files/icons/icon-symbol.svg">
        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
        <!-- javascript -->
        <script src="main.js" type="text/javascript"></script>
    </head>

    <body>
        <header>
            <h1 class="header-icon">
                <a href="index.html"><img src="files/icons/icon-full.svg" alt="FoodStory"></a> 
            </h1>
            <nav>
                <a href="#"><img src="files/icons/search.svg" alt="search for item"></a>
                <a href="account.html"><img src="files/icons/account.svg" alt="account"></a>
                <a href="cart.html"><img src="files/icons/cart.svg" alt="cart"></a>
            </nav>
        </header>

        <div class="content">
            <div class="cart-container">
                <h1>Cart</h1>
                <div class="cart-items-container">
                    <hr>
                    <div class="cart-item">
                        <div class="cart-item-img">
                            <img src="files/products/drink-1.png" alt="4 cups of milk shakes, respectively of flavor vanilla, mango, chocolate, and strawberry">
                        </div>
                        <div class="cart-item-info">
                            <div class="text-lg item-name">Protein Shakes</div>
                            <div class="text item-option">Flavor: Strawberry</div>
                        </div>
                        <div class="cart-item-selectors">
                            <div class="subscription-checkbox text">
                                <input type="checkbox" name="subscription" id="subscription" class="checked" checked>
                                <label for="subscription">
                                    Subscribe and Save
                                    <b class="price">
                                        $4.00
                                    </b>
                                </label>
                            </div>
                            <div class="quantity-and-delivery product-selectors">
                                <div class="quantity-selector text">
                                    <label for="quantity">Quantity</label>
                                    <div class="quantity-input-group">
                                        <input type="button" value="-" class="quantity-minus disabled" data-field="quantity" onclick="decrementQuantity(this)">
                                        <input type="number" min="1" value="1" name="quantity"  id="quantity" class="quantity-field" onchange="updateQuantity(this)">
                                        <input type="button" value="+" class="quantity-plus" data-field="quantity" onclick="incrementQuantity(this)">
                                    </div>
                                </div>
                                <div class="delivery-span-selector">
                                    <label for="delivery-span">Deliver every</label>
                                    <div class="delivery-span-dropdown">
                                        <select name="delivery-span" id="delivery-span">
                                            <option value="1-wk">1 week</option>
                                            <option value="2-wk">2 weeks</option>
                                            <option value="3-wk">3 weeks</option>
                                            <option value="1-mo">1 month</option>
                                            <option value="1.5-mo">1.5 month</option>
                                            <option value="2-mo">2 month</option>
                                            <option value="3-mo">3 month</option>
                                            <option value="4-mo">4 month</option>
                                            <option value="5-mo">5 month</option>
                                            <option value="6-mo">6 month</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="cart-item-removal">
                            <a onclick="alert('You are removing an item')">
                                <img src="files/icons/remove.svg" alt="Remove the item">
                            </a>
                        </div>
                    </div>
                    <hr>
                    <div class="cart-total">
                        <h2>Total: $4.00</h2>
                        <button onclick="window.location.href='account.html'">Check Out</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p class="text footer-title">FoodStory.com</p>
            <p class="text-sm footer-copyright">Copyright Â© 2022, FoodStory</p>
        </footer>
    </body>
</html>
