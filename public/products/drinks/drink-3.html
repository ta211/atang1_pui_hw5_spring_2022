<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FoodStory - a health food subscription and purchasewebsite</title>
        <meta charset="UTF-8">
        <!-- icon -->
        <link rel="icon" href="../../files/icons/icon-symbol.svg">
        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="../../style.css">
        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
        <!-- javascript -->
        <script src="../../main.js" type="text/javascript"></script>
    </head>

    <body onload="loadCartSize()">
        <header>
            <h1 class="header-icon">
                <a href="../../index.html"><img src="../../files/icons/icon-full.svg" alt="FoodStory"></a> 
            </h1>
            <nav>
                <a href="#">
                    <div>
                        <img src="../../files/icons/search.svg" alt="search for item">
                    </div>
                </a>
                <a href="#" onclick="gotoAccountPage('../../')">
                    <div>
                        <img src="../../files/icons/account.svg" alt="account">
                    </div>
                </a>
                <a href="../../cart.html" id="cart-icon">
                    <div>
                        <img src="../../files/icons/cart.svg" alt="cart">
                    </div>
                </a>
            </nav>
        </header>

        <div class="content">
            <div class="product-container">
                <div class="product-image-slider">
                    <img src="../../files/icons/left-arrow.svg" class="arrow" alt="view more images to the left">
                    <img src="../../files/products/drink-3.png" id="product-current-image" alt="4 cups of milk shakes, respectively of flavor vanilla, mango, chocolate, and strawberry">
                    <img src="../../files/icons/right-arrow.svg" class="arrow" alt="view more images to the right">
                </div>
                <div class="product-info-container">
                    <h1 class="product-info-title">Super Green Formula</h1>
                    <div class="product-rating text">
                        <div class="product-stars" style="--rating: 4.9;" aria-label="Rating 4.9 out of 5."></div>
                        <div class="product-reviews"><a href="#">25 reviews</a></div>
                    </div>
                    <hr>
                    <div class="product-description text">
                        <p>45 Phytonutrient Dense Superfoods with Young Cereal Grass Juices</p>
                        <p>Fermented Whole Food Ingredients</p>
                        <p>12 Sprouted Ingredients; 10 Probiotic Strains</p>
                    </div>
                    <hr>
                    <div class="product-options text">
                        <p>Size:</p>
                        <div class="btn-group">
                            <!-- Cucumber; Orange; Plum -->
                            <input type="radio" id="sz-sm" value="sz-sm" />
                            <label class="single-select selected" for="sz-sm" onclick="productBtnGroupUpdate(this)">
                                140g (4.94oz)
                                <br>
                                $25.00
                            </label>
                            <input type="radio" id="sz-md" value="sz-md" />
                            <label class="single-select" for="sz-md" onclick="productBtnGroupUpdate(this)">
                                300g (10.58oz)
                                <br>
                                $45.00
                            </label>
                            <input type="radio" id="flv-plum" value="flv-plum"/>
                            <label class="single-select" for="flv-plum" onclick="productBtnGroupUpdate(this)">
                                600g (21.16oz)
                                <br>
                                $75.00
                            </label>
                        </div>
                    </div>
                    <hr>
                    <div class="product-selectors">
                        <div class="quantity-selector text">
                            <label for="quantity">Quantity</label>
                            <div class="quantity-input-group">
                                <input type="button" value="-" class="quantity-minus disabled" data-field="quantity" onclick="decrementQuantity(this)">
                                <input type="number" min="1" value="1" name="quantity" id="quantity" class="quantity-field" onchange="updateQuantity(this)">
                                <input type="button" value="+" class="quantity-plus" data-field="quantity" onclick="incrementQuantity(this)">
                            </div>
                        </div>
                        <div class="delivery-span-selector">
                            <label for="delivery-span">Deliver every</label>
                            <div class="delivery-span-dropdown">
                                <select name="delivery-span" id="delivery-span">
                                    <option value="1-wk">1 week</option>
                                    <option value="2-wk">2 weeks</option>
                                    <option value="3-wk">3 weeks</option>
                                    <option value="1-mo">1 month</option>
                                    <option value="1.5-mo">1.5 month</option>
                                    <option value="2-mo">2 month</option>
                                    <option value="3-mo">3 month</option>
                                    <option value="4-mo">4 month</option>
                                    <option value="5-mo">5 month</option>
                                    <option value="6-mo">6 month</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="product-buy">
                        <button onclick="addToCart('subscribe')">Subscribe</button>
                        <p class="text-lg">
                            or <button class="text-button" onclick="addToCart('one-time')">One-time Purchase</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p class="text footer-title">FoodStory.com</p>
            <p class="text-sm footer-copyright">Copyright Â© 2022, FoodStory</p>
        </footer>
    </body>
</html>
