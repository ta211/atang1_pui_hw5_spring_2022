                <a href="cart.html" id="cart-icon"><img src="files/icons/cart.svg" alt="cart">(0)</a>
            </nav>
        </header>

        <div class="content">
            <div class="product-container">
                <div class="product-image-slider">
                    <img src="files/icons/left-arrow.svg" class="arrow">
                    <img src="files/products/drink-1.png" id="product-current-image">
                    <img src="files/icons/right-arrow.svg" class="arrow">
                </div>
                <div class="product-info-container">
                    <h1 class="product-info-title">TODO: input product name</h1>
                    <div class="product-rating text">
                        <p>
                            <!-- TODO: change rating, review numbers -->
                            <div class="product-stars" style="--rating: 4.3;" aria-label="Rating of this product is 4.3 out of 5."></div>
                            <div class="product-reviews"><a href="#">95 reviews</a></div>
                        </p>
                    </div>
                    <hr>
                    <div class="product-description text">
                        <p>TODO:</p>
                        <p>product description</p>
                    </div>
                    <hr>
                    <div class="product-options text">
                        <p>TODO: what are the options?</p>
                        <div class="btn-group">
                            <!-- TODO: what are the option and prices? -->
                            <input type="radio" id="flv-1" value="flv-1" />
                            <label class="single-select selected" for="flv-1" onclick="productBtnGroupUpdate(this)">
                                <div>

                                    <br>

                            </label>

                                    #TODO: price
                                </div>
                            </label>
                        </div>
                    </div>
                    <hr>
                    <div class="product-selectors">
                        <div class="quantity-selector text">
                            <label for="quantity">Quantity</label>
                            <div class="quantity-input-group">
                                <input type="button" value="-" class="quantity-minus disabled" data-field="quantity" onclick="decrementQuantity(this)">
                                <input type="number" min="1" value="1" name="quantity" class="quantity-field" onchange="updateQuantity(this)">
                                <input type="button" value="+" class="quantity-plus" data-field="quantity" onclick="incrementQuantity(this)">
                            </div>
                        </div>
                        <div class="delivery-span-selector">
                            <label for="delivery-span">Deliver every</label>
                            <div class="delivery-span-dropdown">
                                <select name="delivery-span" id="delivery-span">
                                    <option value="1-wk">1 week</option>
                                    <option value="2-wk">2 weeks</option>
                                    <option value="3-wk">3 weeks</option>
                                    <option value="1-mo">1 month</option>
                                    <option value="1.5-mo">1.5 month</option>
                                    <option value="2-mo">2 month</option>
                                    <option value="3-mo">3 month</option>
                                    <option value="4-mo">4 month</option>
                                    <option value="5-mo">5 month</option>
                                    <option value="6-mo">6 month</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="product-buy">
                        <button onclick="window.location.href='cart.html'">Subscribe</button>
                        <p class="text-lg">
                            or <a href="#">One-time Purchase</a>
                        </p>
